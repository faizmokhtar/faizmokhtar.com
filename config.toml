    # See https://gohugo.io/templates/internal#twitter-cards and
    # https://gohugo.io/templates/internal#open-graph.
    # images = ["images/share.png"]
    hideMadeWithLine = true
    title = "@faizmokh's blog"
    defaultTheme = "light"
    subtitle = "Faiz's notes on software development"
    description = "Faiz Mokhtar's notes on software development"
    copyright = "Be Nice"
    opengraph = true
    twitter_cards = true
    authorbox = true
    highlightColor = "#ea4c89" # Override highlight color
    post_meta = ["date", "categories", "translations"] # Order of post meta information
    dateFormatSingle = "02 Jan 2006"
    dateFormatList = "02 Jan 2006"

# to enable syntax highlighting
[markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    tabWidth = 2
    noClasses = false