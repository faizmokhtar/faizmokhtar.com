baseURL = "https://faizmokhtar.com/"
languageCode = "en-us"
title = "@faizmokh"
theme = "mainroad"
paginate = "8"
disqusShortname = "faizmokhtar"
googleAnalytics = ""

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
[[menu.feed]]
    name = "rss"
    url = "/index.xml"

[Author]
  name = "Faiz Mokhtar"
  bio = "A software engineer."

[params]
    footer = "&copy; Be nice."
    subtitle = "Development notes and everything"
    description = "Faiz's Personal blog about everything"
    copyright = "Faiz Mokhtar" # copyright holder, otherwise will use site title
    opengraph = true # Enable OpenGraph if true
    twitter_cards = true # Enable Twitter Cards if true
    readmore = false # Show "Read more" button in list if true
    authorbox = false # Show authorbox at bottom of pages if true
    toc = false # Enable Table of Contents
    post_navigation = true # Show post navigation at bottom of pages if true
    postSections = ["post"] # the section pages to show on home page and the "Recent articles" widget

[params.sidebar]
    home = "right"   # Configure layout for home page
    list = "right"   # Configure layout for list pages
    single = "right" # Configure layout for single pages
    # Enable widgets in given order
    widgets = ["recent", "taglist", "social"]

[params.widgets]
    recent_num = 5 # Set the number of articles in the "Recent articles" widget
    tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

[params.widgets.social]
    twitter = "faizmokh"
    github = "faizmokhtar"
    linkedin = "faizmokh"
    email = "mfmokhtar@gmail.com"